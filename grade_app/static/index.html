<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weld Seam Detection</title>
</head>
<body>
    <h1>Weld Seam Detection</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <input type="submit" value="Upload and Detect">
    </form>
    <br>
    {% if result_image %}
    <h2>Result Image:</h2>
    <img src="{{ url_for('static', filename=result_image) }}" alt="Result Image">
    {% endif %}
</body>
</html>
